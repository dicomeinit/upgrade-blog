{% include 'header.html' %}

<!-- Page Header-->
<header class="masthead"
        style="background-image: url('https://static.wixstatic.com/media/8197cb_ecb745695d1f4d4ab7c75bb6565d299c~mv2.jpg/v1/fill/w_1280,h_960,al_c,q_85,enc_auto/8197cb_ecb745695d1f4d4ab7c75bb6565d299c~mv2.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Diana's Blog</h1>
                    <span class="subheading">A collection of Diana's random musings.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for post in all_posts %}
            <div class="post-preview">
                <a href="{{ url_for('show_post', post_id=post.id) }}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post.subtitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted by
                    <a href="#">{{post.author}}</a>
                    on {{post.date}}
                    <a href="{{url_for('delete_post', post_id=post.id)}}">âœ˜</a>
                </p>
            </div>
            <hr>
            {% endfor %}


            <!-- New Post -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="{{url_for('add_new_post')}}">Create New Post</a>
            </div>
        </div>
    </div>
</div>
<hr>

{% include "footer.html" %}
